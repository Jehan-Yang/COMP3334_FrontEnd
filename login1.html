<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class = "banner">
        <div class = "navbar">
            <img src="images/logo.png" class="logo" alt="logo">
            <div>
                <a href="index.html"><button type="button">Home</button></a>
                <a href="login1.html"><button type="button">Log In</button></a>
                <a href="signup.html"><button type="button">Sign Up</button></a>
            </div>
        </div>

        <div class="user_info">
            <h1>Welcome Back</h1>

            <form id="login-form">
                <label for="login-email" class="fs-1">Email</label>
                <input class="fs-1" type="text" id="login-email" name="login-email" required><br><br>
                <button class="fs-1" type="button" id="next-button" onclick="validateUserId()">Next</button>
            </form>
            <form id="password-form" style="display:none;">
                <label class="fs-1" for="password">Password:</label>
                <input class="fs-1" type="password" id="password" name="password" required><br><br>
                <button class="fs-1" type="submit" id="login-submit">Submit</button>
            </form>
        </div>

    </div>
</body>
</html>
<script rel="javascript" type="text/javascript">
    const loginForm = document.getElementById("login-form");
    const passwordForm = document.getElementById("password-form");
    const userIdInput = document.getElementById("login-email");
    const passwordInput = document.getElementById("password");

    function validateUserId() {
        const userId = userIdInput.value.trim();
        if (userId.toLowerCase() === "jehan") {
            // 如果用户ID正确，则显示密码输入表单，并将用户ID输入框禁用
            loginForm.style.display = "none";
            passwordForm.style.display = "block";
            userIdInput.disabled = true;
            passwordInput.focus();
        } else {
            // 如果用户ID不正确，则弹出警告框
            alert("Please sign up first.");
        }
    }

    passwordForm.addEventListener("submit", function(event) {
        event.preventDefault(); // 阻止表单提交

        const password = passwordInput.value.trim();
        if (password === "123456") {
            // 如果密码正确，则重定向到home.html页面
            window.location.href = "home.html";
        } else {
            // 如果密码不正确，则清空密码输入框并聚焦
            passwordInput.value = "";
            passwordInput.focus();
            alert("Incorrect password. Please try again.");
        }
    });
</script>
